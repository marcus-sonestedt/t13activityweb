<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ title }} - Team13 Aktivitetswebb</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <div class="container">        
    <div class='justify-content-center'>
    <div class="navbar navbar-expand-lg navbar-inverse navbar-fixed-top bg-dark">
        <a class="navbar-brand" href="/">Team 13 Aktivitetswebb</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Hem</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">Om</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Kontakt</a></li>
                </ul>
                {% include 'loginpartial.html' %}
            </div>
        </div>
    </div>
    </div></div>

    <div class="container body-content">
{% block content %}{% endblock %}
        <hr/>
    </div>

    <footer>
        <div class="container">        
            <div class='row justify-content-center'>
                <div class='col mx-auto'>
                    <p>&copy; 2019-{{ year }} - Marcus Sonestedt - Team 13 - Utvecklat med <a href="https://www.djangoproject.com/">Django</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
